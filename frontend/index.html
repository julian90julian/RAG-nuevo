<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat RAG Glamping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
    }
    #respuesta {
      margin-top: 1rem;
      padding: 1rem;
      background: #ecf0f1;
      border-radius: 8px;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Chat Glamping ðŸ¤–</h1>
  <input type="text" id="pregunta" placeholder="Escribe tu pregunta..." size="50">
  <button onclick="enviarPregunta()">Preguntar</button>

  <div id="respuesta"></div>

  <script>
    async function enviarPregunta() {
      const pregunta = document.getElementById("pregunta").value;
      const respuestaDiv = document.getElementById("respuesta");

      respuestaDiv.innerHTML = "âŒ› Procesando...";

      const res = await fetch("http://127.0.0.1:8000/preguntar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ pregunta })
      });

      const data = await res.json();
      respuestaDiv.innerHTML = "ðŸ’¬ " + data.respuesta;
    }
  </script>
</body>
</html>
